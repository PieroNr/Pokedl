name: CI/CD with Supabase and GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.email "piero.neri@hotmail.fr"
          git config --global user.name "Piero Neri"

      - name: Build for GitHub Pages
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git checkout -b gh-pages
          cp -r dist/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force origin gh-pages

